<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a 
      class="header__link-info" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main">
    <section>
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input
          id="new-task"
          class="task"
          type="text">
        <button class="btn">Add</button>
      </div>
    </section>

    <h1 class="main-title">Todo</h1>

    <ul class="tasks-wrapper" id="incomplete-tasks">
      <li class="task-item">
        <input type="checkbox">
        <label class="task task-item__title">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>

      <li class="task-item edit-mode">
        <input type="checkbox">
        <label class="task task-item__title">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>

    <h3 class="section-title">Completed</h3>
    <ul class="tasks-wrapper" id="completed-tasks">
      <li class="task-item">
        <input type="checkbox" checked>
        <label class="task task-item__title">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete">
          <img src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
